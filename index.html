<script src="script.js"></script><!--Этот код определяет функции, которые вызываются при загрузке страницы. Он также содержит функции, которые отправляют AJAX-запросы на сервер для получения данных, а затем обновляют содержимое HTML-элементов на странице с помощью полученных данных.

Функция forchecknameofkotl() отправляет AJAX-запрос на сервер, чтобы получить название некоторого объекта и затем обновляет содержимое HTML-элемента на странице с помощью полученных данных.
Функция insertAfter(newNode, existingNode) вставляет HTML-элемент newNode после HTML-элемента existingNode в DOM-дереве.
Функция forcheckid1() отправляет AJAX-запрос на сервер для получения данных, которые используются для создания списка на странице, а затем обновляет содержимое HTML-элемента на странице с помощью полученных данных.
Функция fortimeajax() собирает данные с формы на странице и отправляет их на сервер в качестве параметров в AJAX-запросе. Затем функция получает данные в формате JSON и использует их для создания графика с помощью библиотеки Chart.js.-->

<script>
  // Получаем кнопку по идентификатору

function showChart(){
  document.getElementById("myChart").style.display = "";
}
// добавляем случайные значения в массив data
var data1 = []; // массив с данными для первой линии графика
var data2 = []; // массив с данными для второй линии графика
var data3 = []; // массив с данными для третьей линии графика
var labels = ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн']; // массив с метками

// добавляем случайные значения в массивы data1, data2, data3
for (var i = 0; i < labels.length; i++) {
  data1.push(Math.floor(Math.random() * 100));
  data2.push(Math.floor(Math.random() * 100));
  data3.push(Math.floor(Math.random() * 100));
}


  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Данные 1',
        data: data1,
        borderColor: 'blue',
        backgroundColor: 'lightblue',
        fill: false
      }, {
        label: 'Данные 2',
        data: data2,
        borderColor: 'green',
        backgroundColor: 'lightgreen',
        fill: false
      }, {
        label: 'Данные 3',
        data: data3,
        borderColor: 'red',
        backgroundColor: 'pink',
        fill: false
      }]
    },
    options: {
      animation: {
        duration: 1000, // время прокрутки в миллисекундах
        easing: 'linear', // тип анимации
        onComplete: function() { // после завершения анимации...
          data1.push(Math.floor(Math.random() * 100)); // добавляем новое случайное значение для первой линии графика
          data1.shift(); // удаляем первое значение для первой линии графика
          data2.push(Math.floor(Math.random() * 100)); // добавляем новое случайное значение для второй линии графика
          data2.shift(); // удаляем первое значение для второй линии графика
          data3.push(Math.floor(Math.random() * 100)); // добавляем новое случайное значение для третьей линии графика
          data3.shift(); // удаляем первое значение для третьей линии графика
          myChart.update(); // обновляем график
        }
      }
    }
  });




  // Создание функции для скрытия графика
  function hideChart() {
    
    document.getElementById("myChart").style.display = "none";
  }

  // Скрыть график при загрузке страницы
  hideChart();

  
</script>
